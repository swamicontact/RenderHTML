name: msbuild
on:
  push:
    branches:
      - master # or the name of your main branch

jobs:
  CICD:
    name: CICD
    runs-on: windows-latest
    steps:
      
     #Add msbuild to PATH
      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.0.2
        with:
         vs-version: '[15,16.5)'
  
     #To build dotnet application using MSBuild
      - name: Build
        run: msbuild ./RenderHTMLinView.sln
      
